<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  
</head>
<body>
    <section>
      <div class=" w-[1400px] m-auto text-center bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Частые вопросы</h1>
        <div class="w-[1400px]">
          <!-- Вопрос 1 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Как происходит бронирование?
            </button>
          </div>
          <!-- Вопрос 2 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Какая сумма предоплаты нужна?
            </button>
            <p class="text-gray-600 mt-2 hidden">
              Стандарт предоплаты 50% от суммы аренды. Если сумма аренды большая, то можно уменьшить предоплату до 30%.
            </p>
          </div>
          <!-- Вопрос 3 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Можно ли разбить предоплату на несколько частей?
            </button>
          </div>
          <!-- Вопрос 4 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Как работаете с юр. лицами?
            </button>
          </div>
          <!-- Вопрос 5 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Можно ли приехать на просмотр?
            </button>
          </div>
          <!-- Вопрос 6 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Какое время заезда и выезда и есть ли возможность сдвинуть заезд или выезд?
            </button>
          </div>
          <!-- Вопрос 7 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Зачем нужен залог?
            </button>
          </div>
          <!-- Вопрос 8 -->
          <div class="mb-4">
            <button class="w-full text-left text-lg font-medium text-gray-800 py-2 border-b border-gray-300 focus:outline-none">
              Сколько стоят Ваши услуги?
            </button>
    
          </div>
        </div>
    </div>
        <!-- //6 section -->
        <div class=" w-[1920px] m-auto  relative  flex items-center justify-center mt-[250px]">
            <img
              src="././../bg_photo.svg"
              alt=""
              class="absolute inset-0  object-cover "
            />
            <div class="relative text-center  relative mr-[970px] mt-[240px]">
              <h1 class="text-2xl font-bold mb-4 text-[#FFFFFF]">Хотите сдать дом?</h1>
              <p class="mb-6 text-[#FFFFFF] w-[290px] h-[58px] pt-[20px] pb-[60px]">
                Оставьте заявку, и мы свяжемся с вами для уточнения деталей
              </p>
              <button
                class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-6 rounded transition rounded-[200px]"
              >
              
                Оставить заявку
              </button>
            </div>
          </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
